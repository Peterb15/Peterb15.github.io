<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    async function displayCatInfo(catString) {
    
        
        let total = 0;
        let male = 0;
        console.log(catString);

        let info = JSON.parse(catString);
        console.log(info[0].name);
        var i = 0;
        console.log(i);
        console.log(info);
        console.log(info[i].kittens[0].name);


        while(i + 1 < info.length){
            motherInfo = motherInfo + info[i].name + ' ';
            console.log(motherInfo);
            i++;
            console.log(i);
            var k = 0;
            while(k < info[i].kittens.length){
                if(info[i].kittens[k].gender == 'm'){
                    male++
                }
                total++;
                k++;
            }
        }
        motherInfo = motherInfo + 'and ' + info[i].name;
        while(k < info[i].kittens.length){
                if(info[i].kittens[k].gender == 'm'){
                    male++
                }
                total++;
                k++;
            }
        console.log(motherInfo);
        console.log(total);
        console.log(male);
        kittenInfo = "Total: " + total + ' Males: ' + male + ' Females: ' + (total - male);
        console.log(kittenInfo);


      // Add your code here

      // Don't edit the code below here!

        para1.textContent = motherInfo;
        para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
