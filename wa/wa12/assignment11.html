<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Famous Person Quote Machine</title>
  </head>
<body>
  <div class="app">
    <header><b>Quotes from Famous People</b></header>
    <div>
      <label for="category">Enter category of quote:</label>
      <input id="category" type="text" placeholder="">
    </div>
    <div class="quotes">
      <div class="quote-text" id="js-quote-text"></div>
      <div class="quote-text" id="js-author-text"></div>
    </div>
    <div class="controls" >
      <button type="button" id="js-new-quote" class="new-quote button">
        Generate a quote
      </button>
      <button type="button" id="js-tweet" class="twitter button">
        Show the author!
      </button>
    </div>
  </div>
  <script src="text.js"></script>
</body>
</html>
